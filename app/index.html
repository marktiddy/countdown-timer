<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Simple Timer</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <div class="row top">
      <p id="welcome">Countdown timer</p>
      <h1 id="countdown-timer-display" class="animate-item">00:00:00</h1>
    </div>
    <div class="row divider"></div>
    <div class="row">
      <form id="countdown-form">
        <input
          type="number"
          name="hours"
          placeholder="0"
          id="hours"
          value="0"
        /><label>h</label>
        <input
          type="number"
          name="minutes"
          placeholder="0"
          id="minutes"
          value="0"
        /><label>m</label>
        <input
          type="number"
          name="seconds"
          placeholder="0"
          id="seconds"
          value="0"
        /><label>s</label>
        <a type="button" id="start-timer" onclick="processForm()">Go!</a>
      </form>
      <p class="restart-section">
        <a type="button" id="restart" onclick="restart()">Restart</a>
      </p>
    </div>

    <audio id="time-up-sound">
      <source src="sounds/sound.wav" type="audio/wav" />
    </audio>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
